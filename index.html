<!DOCTYPE html>
<html>

<head>
    <title>You're Invited!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .invitation {
            width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .invitation h1 {
            text-align: center;
            color: #333;
        }

        .invitation p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .invitation .details {
            text-align: center;
            font-size: 16px;
        }

        .invitation .rsvp {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>Join us to celebrate the union of</p>
        <p><strong>[Groom's Name]</strong> and <strong>[Bride's Name]</strong></p>
        <div class="details">
            <p>[Date]</p>
            <p>[Time]</p>
            <p>[Venue Address]</p>
        </div>
        <div class="rsvp">
            <p>Kindly RSVP to [Phone Number] or [Email Address]</p>
        </div>
    </div>
</body>

</html>
